<html>

<head>
<title>Burning Wheel test difficulty solver</title> 
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<style>
html, body {
display: flex;
justify-content: left;
font-family: Roboto, Arial, sans-serif;
font-size: 15px;
}
form {
border: 5px solid #f1f1f1;
}
input[type=text]{
width: 100%;
font-size: 15px;
padding: 16px 8px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
box-sizing: border-box;
}
button {
background-color: #a83720;
color: white;
font-size: 15px;
padding: 14px 0;
margin: 10px 0;
border: none;
cursor: grabbing;
width: 50%;
}
h1 {
text-align:center;
font-size:22;
color:#a83720;
}
button:hover {
opacity: 0.8;
}
.formcontainer {
text-align: left;
font-size:15;
margin: 24px 50px 12px;
}
.container {
padding: 16px 0;
font-size:15;
text-align:left;
}
</style>
</head>

<body>
<form>
<h1>Burning Wheel Test Difficulty Calculator</h1>
<div class="formcontainer">
<hr/>
<div class="container">

<strong>Number of dice rolled:</strong>
<input type="text" id="dice">
<strong>Obstacle:</strong>
<input type="text" id="ob">
<br>
<strong>Difficulty: </strong>
<label id="difficulty"></label>	
</div>
<br>
<button type="button" onclick = "testSolver()">Calculate</button>
<button type="button" onclick="history.go(0);">Refresh</button>
</form>
	
<script language="JavaScript">

function testSolver()
{
	var dfield = document.getElementById("dice").value;
	var ofield = document.getElementById("ob").value;
	var diff = parseFloat(dfield) - parseFloat(ofield);

	if (diff < 0) {
		var result = "Challenging";
	} else if (diff === 0) {
		var result = "Difficult";
	} else if (diff >= 3) {
		var result = "Routine";
	} else if (diff === 1) {
		if(parseFloat(dfield) < 4) {
			var result = "Routine";
		}
		else {
			var result = "Difficult";
		}
	} else if (diff === 2) {
		if(parseFloat(dfield) <= 6) {
			var result = "Routine"
		}
		else {var result = "Difficult"}
	}

	document.getElementById("difficulty").innerHTML=result;

}

</script>
</body>
</html>
